# operator templates for edges
##############################

# hebbian STDP rule
brunel_op:
  base: OperatorTemplate
  equations:
    - "c = u_pre + u_post"
    - "w' = (a_ltp*(1-w)*sigmoid(gamma_ltp*(c-theta_ltp)) - a_ltd*w*sigmoid(gamma_ltd*(c-theta_ltd)) - w*(1-w)*(W0-w)) / tau_w"
    - "s_out = s_pre*w"
  variables:
    s_out: output(0.0)
    w: variable(0.0)
    c: variable(0.0)
    u_pre: input(0.0)
    u_post: input(0.0)
    s_pre: input(0.0)
    tau_w: 100.0
    W0: 0.5
    a_ltp: 0.1
    a_ltd: 0.1
    theta_ltp: 1.0
    theta_ltd: 1.0
    gamma_ltp: 10.0
    gamma_ltd: 10.0

# hebbian STDP rule
stdp_op:
  base: OperatorTemplate
  equations:
    - "w' = a*(b*((1-w)*x_s*r_t - w*x_t*r_s) + (1-b)*(x_s*r_t - x_t*r_s)*(w-w^2))"
    - "r_out = r_s*w"
  variables:
    r_out: output(0.0)
    w: variable(1.0)
    a: 0.1
    b: 0.5
    r_s: input(0.0)
    r_t: input(0.0)
    x_s: input(0.0)
    x_t: input(0.0)

# anti-hebbian STDP rule
stdp_ah_op:
  base: OperatorTemplate
  equations:
    - "w' = a*(b*((1-w)*x_t*r_s - w*x_s*r_t) + (1-b)*(x_t*r_s - x_s*r_t)*(w-w^2))"
    - "r_out = r_s*w"
  variables:
    r_out: output(0.0)
    w: variable(1.0)
    a: 0.1
    b: 0.5
    r_s: input(0.0)
    r_t: input(0.0)
    x_s: input(0.0)
    x_t: input(0.0)

# hebbian Oja's rule
oja_op:
  base: OperatorTemplate
  equations:
    - "w' = a*(b*((1-w)*x_s*r_t - w*x_t*r_t) + (1-b)*(x_s*r_t - x_t*r_t)*(w-w^2))"
    - "r_out = r_s*w"
  variables:
    r_out: output(0.0)
    w: variable(1.0)
    a: 0.1
    b: 0.5
    r_s: input(0.0)
    r_t: input(0.0)
    x_s: input(0.0)
    x_t: input(0.0)

# hebbian Oja's rule
oja_simple_op:
  base: OperatorTemplate
  equations:
    - "w' = a*(r_s*r_t - r_t*r_t)"
    - "r_out = r_s*w"
  variables:
    r_out: output(0.0)
    w: variable(0.0)
    a: 0.1
    r_s: input(0.0)
    r_t: input(0.0)

# anti-hebbian Oja's rule
oja_ah_op:
  base: OperatorTemplate
  equations:
    - "w' = a*(b*((1-w)*r_s*x_s - w*x_s*r_t) + (1-b)*(r_s*x_s - x_s*r_t)*(w-w^2))"
    - "r_out = r_s*w"
  variables:
    r_out: output(0.0)
    w: variable(1.0)
    a: 0.1
    b: 0.5
    r_s: input(0.0)
    r_t: input(0.0)
    x_s: input(0.0)
    x_t: input(0.0)

