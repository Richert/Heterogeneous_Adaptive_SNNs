# operator templates
####################

# qif operator
qif_stdp_op:
  base: OperatorTemplate
  equations:
    - "r' = (Delta/(pi*tau) + 2.0*r*v) / tau"
    - "v' = (v^2 - (pi*tau*r)^2 + tau*J*s_in + eta + I_ext) / tau"
    - "s' = (r-s)/tau_s"
    - "u_ltp' = -u_ltp / tau_ltp + r"
    - "u_ltd' = -u_ltd / tau_ltd + r"
  variables:
    r: output(0.01)
    v: variable(-60.0)
    s: variable(0.0)
    u_ltp: variable(0.0)
    u_ltd: variable(0.0)
    Delta: 0.1
    tau: 10.0
    J: 20.0
    tau_ltp: 100.0
    tau_ltd: 20.0
    tau_s: 5.0
    eta: 0.0
    I_ext: input(0.0)
    s_in: input(0.0)

# qif operator
qif_sp_op:
  base: OperatorTemplate
  equations:
    - "r' = (Delta/(pi*tau) + 2.0*r*v) / tau"
    - "v' = (v^2 - (pi*tau*r)^2 + a*tau*J*s_in + eta + I_ext) / tau"
    - "s' = (r-s)/tau_s"
    - "a' = (1-a)/tau_a + (A0-sqrt(a))*kappa*r"
    - "u_ltp' = -u_ltp / tau_ltp + r"
    - "u_ltd' = -u_ltd / tau_ltd + r"
  variables:
    r: output(0.01)
    v: variable(-60.0)
    s: variable(0.0)
    a: variable(1.0)
    u_ltp: variable(0.0)
    u_ltd: variable(0.0)
    Delta: 0.1
    kappa: 0.0
    A0: 0.0
    tau_a: 50.0
    tau: 10.0
    J: 20.0
    tau_ltp: 100.0
    tau_ltd: 20.0
    tau_s: 5.0
    eta: 0.0
    I_ext: input(0.0)
    s_in: input(0.0)

# qif operator
qif_sd_op:
  base: OperatorTemplate
  equations:
    - "r' = (Delta/(pi*tau) + 2.0*r*v) / tau"
    - "v' = (v^2 - (pi*tau*r)^2 + a*tau*J*s + eta + I_ext) / tau"
    - "s' = (r-s)/tau_s"
    - "a' = (1-a)/tau_a + (A0-sqrt(a))*kappa*r"
  variables:
    r: output(0.01)
    v: variable(-60.0)
    s: variable(0.0)
    a: variable(1.0)
    Delta: 0.1
    theta: 0.5
    kappa: 0.0
    A0: 0.0
    tau_a: 50.0
    tau: 10.0
    J: 20.0
    tau_s: 5.0
    eta: 0.0
    I_ext: input(0.0)
    s_in: input(0.0)

# edge operator
stdp_op:
  base: OperatorTemplate
  equations:
    - "w' = a_ltp*x_ltp*r_t - sqrt(w)*a_ltd*x_ltd*r_in"
    - "r_out = r_in*w"
  variables:
    r_out: output(0.0)
    w: variable(1.0)
    a_ltp: 0.1
    a_ltd: 0.05
    r_in: input(0.0)
    r_t: input(0.0)
    x_ltp: input(0.0)
    x_ltd: input(0.0)

# node templates
################

qif_stdp_pop:
  base: NodeTemplate
  operators:
    - qif_stdp_op

qif_sp_pop:
  base: NodeTemplate
  operators:
    - qif_sp_op

qif_sd_pop:
  base: NodeTemplate
  operators:
    - qif_sd_op

stdp_edge:
  base: EdgeTemplate
  operators:
    - stdp_op

# circuit templates
###################

qif_stdp:
  base: CircuitTemplate
  nodes:
    p: qif_stdp_pop

qif_sd:
  base: CircuitTemplate
  nodes:
    p: qif_sd_pop

qif_sp:
  base: CircuitTemplate
  nodes:
    p: qif_sp_pop
